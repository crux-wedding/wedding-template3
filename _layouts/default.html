<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>Crux Wedding</title>

  <link rel="stylesheet" href="{{ '/home.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

{{ content }}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h2 class="text-alert">You successfully submitted your response.</h2>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{'js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#form-content").submit(function(){
      $("#ss-submit").attr("disabled", true);
      setTimeout(function(){
        $("#ss-submit").attr("disabled", false);
      }, 1000);
    });

    $("#hidden_iframe").on('load',function () {
      $("#myModal").modal('show');
      $("#form-content")[0].reset();
      setTimeout(function(){
        $("#myModal").modal('hide');
      }, 2000);
    });
  });

  var navbarMenu = $('nav.navbar-default .container .navbar-nav .navbar-menu a');
  $(function() {
    navbarMenu.click(function() {
      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html, body').animate({
            scrollTop: $($(this).attr('href')).offset().top
          }, 700);
          return false;
        }
      }
    });
  });
</script>
<!--<script type="text/javascript" src="{{'js/home.js' | prepend: site.baseurl }}"></script>-->

</body>

</html>
