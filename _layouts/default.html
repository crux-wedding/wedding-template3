<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>Crux Wedding</title>

  <link rel="stylesheet" href="{{ '/home.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
{% include home/navbar.html %}
{{ content }}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h2 class="text-alert">You successfully submitted your response.</h2>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{'js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{'js/kinetic-v5.1.0.js' | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{'js/jquery.countdown.min.js' | prepend: site.baseurl }}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr_tSMMzACrUJfTuVZM3T5bC4EbC5dR5k&callback=initMap"></script>
<script type="text/javascript">
  window.initMap = function() {
    var mapLocation = {lat: 14.587638, lng: 121.1766565};
    var customMapType = new google.maps.StyledMapType(
            [
              {
                "featureType": "administrative",
                "elementType": "labels.text.fill",
                "stylers": [
                  {
                    "color": "#444444"
                  }
                ]
              },
              {
                "featureType": "landscape",
                "elementType": "all",
                "stylers": [
                  {
                    "color": "#f2f2f2"
                  }
                ]
              },
              {
                "featureType": "poi",
                "elementType": "all",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "road",
                "elementType": "all",
                "stylers": [
                  {
                    "saturation": -100
                  },
                  {
                    "lightness": 45
                  }
                ]
              },
              {
                "featureType": "road.highway",
                "elementType": "all",
                "stylers": [
                  {
                    "visibility": "simplified"
                  }
                ]
              },
              {
                "featureType": "road.arterial",
                "elementType": "labels.icon",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "transit",
                "elementType": "all",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "water",
                "elementType": "all",
                "stylers": [
                  {
                    "color": "#f1dff1"
                  },
                  {
                    "visibility": "on"
                  }
                ]
              }
            ],
            {
              name: 'Custom Style'
            });
    var customMapTypeId = 'custom_style';

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      draggable: true,
      zoomControl: true,
      scaleControl: false,
      scrollwheel: false,
      center: mapLocation,
      mapTypeControlOptions: {
        mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
      }
    });

    var contentString =

            '<div id="info-window-container">'+
            '<div class="info-window-header">'+
            '<h3 class="section-header"> Wedding Location</h3>'+
            '</div>'+
            '<div class="info-window-content">' +
            '<address>{{ site.venue.wedding-location }}</address>'+
            '</div>'+
            '<div class="info-window-footer">' +
            '<a class="get-direction" href="https://www.google.com.ph/maps/dir//Our+Lady+of+Peace+and+Good+Voyage+Shrine,+Dela+Paz+St,+Antipolo,+Rizal/@14.5886514,121.1747128,18.37z/data=!4m15!1m6!3m5!1s0x3397bf53fd15d2b1:0xa23619ce8136cfc6!2sOur+Lady+of+Peace+and+Good+Voyage+Shrine!8m2!3d14.587638!4d121.1766565!4m7!1m0!1m5!1m1!1s0x3397bf53fd15d2b1:0xa23619ce8136cfc6!2m2!1d121.1766565!2d14.587638" target="_blank">GET DIRECTION</a>'+
            '</div>'
    '</div>';


    var infowindow = new google.maps.InfoWindow({
      content: contentString,
      position: mapLocation
    });

    infowindow.open(map);

    map.mapTypes.set(customMapTypeId, customMapType);
    map.setMapTypeId(customMapTypeId);
  }
</script>
<script type="text/javascript" src="{{'js/home.js' | prepend: site.baseurl }}"></script>

</body>

</html>
